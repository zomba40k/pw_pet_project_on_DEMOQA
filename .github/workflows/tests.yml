name: Run Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps
          pip list  # Для отладки

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results --verbose --capture=tee-sys
        continue-on-error: true  # Продолжает даже при ошибке

      - name: Generate Allure report
        if: always()  # Запускается всегда
        run: |
          allure generate allure-results -o allure-report --clean || echo "Allure generation failed, but continuing"

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      - name: Publish Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v2.0.0
        with:
          allure_results: allure-results
          allure_report: allure-report
          github_token: ${{ secrets.GITHUB_TOKEN }}